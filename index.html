<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Paint Clone</title>
		<link rel="shortcut icon" href="static/media/images/favicon.svg" type="image/x-icon">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="static/css/style.css" />
		<script defer src="static/js/jscolor.js"></script>
		<script defer src="static/js/script.js"></script>
	</head>
	<body>
		<!-- Tool Bar -->
		<div class="top-bar">
			<!-- Active Tool -->
			<div class="active-tool">
				<span id="active-tool" title="Active Tool">Brush</span>
			</div>
			<!-- Brush -->
			<div class="brush tool">
				<span class="fas fa-brush" id="brush" title="Brush"></span>
				<input id="brush-color" value="000000" data-jscolor="">
				<span class="size" id="brush-size" title="Brush Size">10</span>
				<input
					type="range"
					min="1"
					max="50"
					value="10"
					class="slider"
					id="brush-slider"
				/>
			</div>
			<!-- Bucket -->
			<div class="bucket tool">
				<span class="fas fa-fill-drip" title="Background Color"></span>
				<input id="bucket-color" value="FFFFFF" data-jscolor="">
			</div>
			<!-- Eraser -->
			<div class="tool">
				<span class="fas fa-eraser" id="eraser" title="Eraser"></span>
			</div>
			<!-- Clear Canvas -->
			<div class="tool">
				<span class="fas fa-undo-alt" id="clear-canvas" title="Clear"></span>
			</div>
			<!-- Save Local Storage -->
			<div class="tool">
				<span
					class="fas fa-download"
					id="save-storage"
					title="Save Local Storage"
				></span>
			</div>
			<!-- Load Local Storage -->
			<div class="tool">
				<span
					class="fas fa-upload"
					id="load-storage"
					title="Load Local Storage"
				></span>
			</div>
			<!-- Clear Local Storage -->
			<div class="tool">
				<span
					class="fas fa-trash-alt"
					id="clear-storage"
					title="Clear Local Storage"
				></span>
			</div>
			<!-- Download Image -->
			<div class="tool">
				<a id="download">
					<span class="far fa-save" title="Save Image File"></span>
				</a>
			</div>
		</div>

        <div class="mobile-message">
            <h2>Please use application on larger screen</h2>
        </div>
	</body>
</html>
